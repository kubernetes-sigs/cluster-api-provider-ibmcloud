apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: IBM_CREDENTIALS_FILE
              value: /home/.ibmcloud/ibm-credentials.env
          volumeMounts:
            - name: credentials
              mountPath: /home/.ibmcloud
      volumes:
        - name: credentials
          secret:
            secretName: manager-bootstrap-credentials
