                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another. This should be when the underlying condition changed.
                        If that is not known, then using the time when the API field
                        changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition. This field may be empty.
                      type: string
                    reason:
                      description: The reason for the condition's last transition
                        in CamelCase. The specific API may choose whether or not this
                        field is considered a guaranteed API. This field may not be
                        empty.
                      type: string
                    severity:
                      description: Severity provides an explicit classification of
                        Reason code, so the users or machines can immediately understand
                        the current situation and act accordingly. The Severity field
                        MUST be set only when Status=False.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of condition in CamelCase or in foo.example.com/CamelCase.
                        Many .condition.type values are consistent across resources
                        like Available, but because arbitrary conditions can be useful
                        (see .node.status.conditions), the ability to deconflict is
                        important.
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
              cosInstance:
                description: cosInstance is reference to IBM Cloud COS Instance resource.
                properties:
                  controllerCreated:
                    default: false
                    description: controllerCreated indicates whether the resource
                      is created by the controller.
                    type: boolean
                  id:
                    description: id represents the id of the resource.
                    type: string
                type: object
              dhcpServer:
                description: dhcpServer is the reference to the Power VS DHCP server.
                properties:
                  controllerCreated:
                    default: false
                    description: controllerCreated indicates whether the resource
                      is created by the controller.
                    type: boolean
                  id:
                    description: id represents the id of the resource.
                    type: string
                type: object
              loadBalancers:
                additionalProperties:
                  description: VPCLoadBalancerStatus defines the status VPC load balancer.
                  properties:
                    controllerCreated:
                      default: false
                      description: controllerCreated indicates whether the resource
                        is created by the controller.
                      type: boolean
                    hostname:
                      description: hostname is the hostname of load balancer.
                      type: string
                    id:
                      description: id of VPC load balancer.
                      type: string
                    state:
                      description: State is the status of the load balancer.
                      type: string
                  type: object
                description: loadBalancers reference to IBM Cloud VPC Loadbalancer.
                type: object
              network:
                description: networkID is the reference to the Power VS network to
                  use for this cluster.
                properties:
                  controllerCreated:
                    default: false
                    description: controllerCreated indicates whether the resource
                      is created by the controller.
                    type: boolean
                  id:
                    description: id represents the id of the resource.
                    type: string
                type: object
              ready:
                default: false
                description: ready is true when the provider resource is ready.
                type: boolean
              resourceGroupID:
                description: ResourceGroup is the reference to the Power VS resource
                  group under which the resources will be created.
                properties:
                  controllerCreated:
                    default: false
                    description: controllerCreated indicates whether the resource
                      is created by the controller.
                    type: boolean
                  id:
                    description: id represents the id of the resource.
                    type: string
                type: object
              serviceInstance:
                description: serviceInstance is the reference to the Power VS service
                  on which the server instance(VM) will be created.
                properties:
                  controllerCreated:
                    default: false
                    description: controllerCreated indicates whether the resource
                      is created by the controller.
                    type: boolean
                  id:
                    description: id represents the id of the resource.
                    type: string
                type: object
              transitGateway:
                description: transitGateway is reference to IBM Cloud TransitGateway.
                properties:
                  controllerCreated:
                    default: false
                    description: controllerCreated indicates whether the resource
                      is created by the controller.
                    type: boolean
                  id:
                    description: id represents the id of the resource.
                    type: string
                type: object
              vpc:
                description: vpc is reference to IBM Cloud VPC resources.
                properties:
                  controllerCreated:
                    default: false
                    description: controllerCreated indicates whether the resource
                      is created by the controller.
                    type: boolean
                  id:
                    description: id represents the id of the resource.
                    type: string
                type: object
              vpcSubnet:
                additionalProperties:
                  description: ResourceReference identifies a resource with id.
                  properties:
                    controllerCreated:
                      default: false
                      description: controllerCreated indicates whether the resource
                        is created by the controller.
                      type: boolean
                    id:
                      description: id represents the id of the resource.
                      type: string
                  type: object
                description: vpcSubnet is reference to IBM Cloud VPC subnet.
                type: object
            required:
            - ready
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
