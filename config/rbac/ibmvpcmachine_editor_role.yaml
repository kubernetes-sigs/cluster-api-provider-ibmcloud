# permissions for end users to edit ibmvpcmachines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ibmvpcmachine-editor-role
rules:
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - ibmvpcmachines
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - ibmvpcmachines/status
    verbs:
      - get
