apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - "--leader-elect"
        - "--provider-id-fmt=${PROVIDER_ID_FORMAT:=v1}"
        - "--metrics-bind-addr=127.0.0.1:8080"
        - "--service-endpoint=${SERVICE_ENDPOINT:=none}"
        - "--v=${LOGLEVEL:=0}"
        image: controller:latest
        name: manager
        ports:
          - containerPort: 9440
            name: healthz
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        resources:
          limits:
            cpu: 300m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
      serviceAccountName: manager
